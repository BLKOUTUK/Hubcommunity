
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLKOUTNXT Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background-color: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .signup-container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .signup-form {
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      color: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, rgba(76, 29, 149, 0.85) 0%, rgba(124, 58, 237, 0.75) 100%);
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }
    
    .subtitle {
      font-size: 1.5rem;
      font-weight: 700;
      color: #FF5722;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }
    
    .tagline {
      font-size: 0.85rem;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    input, select {
      width: 100%;
      padding: 0.9rem 1.25rem;
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s;
    }
    
    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }
    
    input::placeholder, select::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    input:focus, select:focus {
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
    }
    
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .checkbox {
      width: 20px;
      height: 20px;
      accent-color: #FF5722;
      margin-top: 0.2rem;
    }
    
    .checkbox-label {
      font-size: 0.95rem;
      line-height: 1.4;
    }
    
    .btn-submit {
      width: 100%;
      padding: 0.9rem 1.25rem;
      background-color: #FF5722;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-submit:hover {
      background-color: #E64A19;
    }
    
    .success-message {
      display: none;
      text-align: center;
      padding: 1rem;
      background-color: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: white;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    
    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .signup-form {
        padding: 1.5rem;
      }
      
      .title {
        font-size: 1.75rem;
      }
      
      .subtitle {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- Unified Signup Form -->
    <div class="signup-form">
      <div class="form-header">
        <div class="title">GET CONNECTED</div>
        <div class="tagline">JOIN THE CONVERSATION • GET MAIL • MEET THE COMMUNITY</div>
      </div>
      
      <form id="signup-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="First Name" required />
        </div>
        
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        
        <div class="form-group">
          <select name="userType" id="userType" required>
            <option value="" disabled selected>How do you identify?</option>
            <option value="black-queer-men">Black Queer Man</option>
            <option value="accomplices-allies">Accomplice/Ally</option>
          </select>
        </div>
        
        <div class="form-group hidden" id="linkGroup">
          <input type="text" name="link" id="linkInput" placeholder="Share a link that tells us about you" />
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" class="checkbox" id="consent" name="consent" required />
          <label for="consent" class="checkbox-label">
            I agree to receive email updates and promotions
          </label>
        </div>
        
        <button type="submit" class="btn-submit">Subscribe</button>
        
        <div class="success-message" id="success-message">
          Thank you for subscribing! Welcome to our community.
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Show/hide link field based on user type selection
    document.getElementById('userType').addEventListener('change', function() {
      const linkGroup = document.getElementById('linkGroup');
      if (this.value === 'accomplices-allies') {
        linkGroup.classList.remove('hidden');
      } else {
        linkGroup.classList.add('hidden');
      }
    });
    
    // Form submission handling
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('success-message').style.display = 'block';
      
      // Get the form data
      const formData = new FormData(this);
      const userType = formData.get('userType');
      
      // Reset the form
      this.reset();
      document.getElementById('linkGroup').classList.add('hidden');
      
      // Optional: Send data to parent window if embedded in an iframe
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'FORM_SUBMIT',
          formType: userType,
          data: Object.fromEntries(formData)
        }, '*');
      }
    });
  </script>
</body>
</html>
