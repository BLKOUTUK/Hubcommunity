<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLKOUTNXT Signup</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    
    .signup-container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .signup-form {
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: linear-gradient(135deg, rgba(20, 20, 20, 0.9) 0%, rgba(30, 30, 30, 0.85) 100%);
      position: relative;
      overflow: hidden;
    }
    
    .signup-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #8B5CF6, #FF5722);
      z-index: 1;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 1.75rem;
      position: relative;
    }
    
    .hero-image {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      display: inline-block;
      position: relative;
    }
    
    .logo .highlight {
      color: #FF5722;
      position: relative;
    }
    
    .logo .highlight-pink {
      color: #E91E63;
      position: relative;
    }
    
    .title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #fff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.25rem;
      font-weight: 700;
      color: #8B5CF6;
      margin-bottom: 0.75rem;
      letter-spacing: 0.5px;
      font-family: 'Montserrat', sans-serif;
    }
    
    .tagline {
      font-size: 0.85rem;
      opacity: 0.8;
      letter-spacing: 0.5px;
      margin-bottom: 1rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    input, select {
      width: 100%;
      padding: 0.9rem 1.25rem;
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s;
      font-family: 'Inter', sans-serif;
    }
    
    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }
    
    input::placeholder, select::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    input:focus, select:focus {
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
      background-color: rgba(255, 255, 255, 0.12);
    }
    
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .checkbox {
      width: 20px;
      height: 20px;
      accent-color: #8B5CF6;
      margin-top: 0.2rem;
    }
    
    .checkbox-label {
      font-size: 0.9rem;
      line-height: 1.4;
      opacity: 0.9;
    }
    
    .btn-submit {
      width: 100%;
      padding: 0.9rem 1.25rem;
      background: linear-gradient(90deg, #8B5CF6, #9333EA);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }
    
    .btn-submit:hover {
      background: linear-gradient(90deg, #9333EA, #8B5CF6);
      transform: translateY(-2px);
    }
    
    .btn-submit:active {
      transform: translateY(0);
    }
    
    .success-message {
      display: none;
      text-align: center;
      padding: 1rem;
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: white;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    
    .hidden {
      display: none;
    }
    
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, rgba(139, 92, 246, 0) 70%);
      border-radius: 50%;
      z-index: -1;
      filter: blur(20px);
      opacity: 0.6;
      animation: float 8s infinite ease-in-out;
    }
    
    .glow-1 {
      top: -100px;
      right: -50px;
      animation-delay: 0s;
    }
    
    .glow-2 {
      bottom: -80px;
      left: -50px;
      background: radial-gradient(circle, rgba(255, 87, 34, 0.3) 0%, rgba(255, 87, 34, 0) 70%);
      animation-delay: -4s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.05);
      }
    }
    
    @media (max-width: 768px) {
      .signup-form {
        padding: 1.5rem;
      }
      
      .title {
        font-size: 1.5rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-form">
      <div class="glow glow-1"></div>
      <div class="glow glow-2"></div>
      
      <div class="form-header">
        <img src="/lovable-uploads/40e77ff2-e3a5-476f-9497-ff8c444946b0.png" alt="BLKOUTNXT" class="hero-image">
        <div class="logo">BLK<span class="highlight">OUT</span><span class="highlight-pink">NXT</span></div>
        <h1 class="title">GET CONNECTED</h1>
        <div class="tagline">JOIN THE CONVERSATION • GET MAIL • MEET THE COMMUNITY</div>
      </div>
      
      <form id="signup-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="First Name" required />
        </div>
        
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        
        <div class="form-group">
          <select name="userType" id="userType" required>
            <option value="" disabled selected>How do you identify?</option>
            <option value="black_queer_man">Black Queer Man</option>
            <option value="organizer">Organizer</option>
            <option value="ally">Ally</option>
            <option value="organization">Organization</option>
          </select>
        </div>
        
        <div class="form-group hidden" id="linkGroup">
          <input type="text" name="link" id="linkInput" placeholder="Share a link that tells us about you" />
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" class="checkbox" id="consent" name="consent" required />
          <label for="consent" class="checkbox-label">
            I agree to receive email updates and promotions
          </label>
        </div>
        
        <button type="submit" class="btn-submit">Subscribe</button>
        
        <div class="success-message" id="success-message">
          Thank you for subscribing! Welcome to our community.
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // API Key for Show email service
    const SHOW_API_KEY = 'bc5485716d7b5afc05292c3c581173b978725hphxz';
    
    // Show/hide link field based on user type selection
    document.getElementById('userType').addEventListener('change', function() {
      const linkGroup = document.getElementById('linkGroup');
      if (this.value === 'ally') {
        linkGroup.classList.remove('hidden');
      } else {
        linkGroup.classList.add('hidden');
      }
    });
    
    // Form submission handling
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Disable submit button and show loading state
      const submitButton = this.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.textContent;
      submitButton.disabled = true;
      submitButton.textContent = 'Processing...';
      
      // Get the form data
      const formData = new FormData(this);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        userType: formData.get('userType'),
        organisation: formData.get('link') || undefined
      };
      
      try {
        console.log('Sending data:', data); // Debug log
        
        const response = await fetch('https://vmitcgaxrrcqfollxiil.supabase.co/functions/v1/handle-signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtaXRjZ2F4cnJjcWZvbGx4aWlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzMDc4MjEsImV4cCI6MjA1Njg4MzgyMX0.KB3MqOWpCQ_QEzwa4mpL0wW8BrQIljpJ65MAxeQJKpQ',
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtaXRjZ2F4cnJjcWZvbGx4aWlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzMDc4MjEsImV4cCI6MjA1Njg4MzgyMX0.KB3MqOWpCQ_QEzwa4mpL0wW8BrQIljpJ65MAxeQJKpQ'
          },
          body: JSON.stringify(data)
        });

        console.log('Response status:', response.status); // Debug log
        
        const result = await response.json();
        console.log('Response data:', result); // Debug log

        if (!response.ok) {
          throw new Error(result.error || 'Failed to process registration');
        }

        // Show success message
        const successMessage = document.getElementById('success-message');
        successMessage.style.display = 'block';
        successMessage.textContent = 'Thank you for subscribing! Please check your email for a welcome message.';
        
        // Reset the form
        this.reset();
        document.getElementById('linkGroup').classList.add('hidden');

      } catch (error) {
        console.error('Submission error:', error);
        const successMessage = document.getElementById('success-message');
        successMessage.style.display = 'block';
        successMessage.style.background = 'rgba(220, 38, 38, 0.15)';
        successMessage.style.border = '1px solid rgba(220, 38, 38, 0.3)';
        successMessage.textContent = 'There was a problem processing your registration. Please try again.';
      } finally {
        // Re-enable submit button and restore original text
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
      }
    });
  </script>
</body>
</html>
