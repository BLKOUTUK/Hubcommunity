
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLKOUTNXT Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background-color: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      gap: 2rem;
    }
    
    .signup-form {
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 450px;
      color: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, rgba(76, 29, 149, 0.85) 0%, rgba(124, 58, 237, 0.75) 100%);
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }
    
    .subtitle {
      font-size: 1.5rem;
      font-weight: 700;
      color: #FF5722;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }
    
    .tagline {
      font-size: 0.85rem;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    input {
      width: 100%;
      padding: 0.9rem 1.25rem;
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    input:focus {
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
    }
    
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .checkbox {
      width: 20px;
      height: 20px;
      accent-color: #FF5722;
      margin-top: 0.2rem;
    }
    
    .checkbox-label {
      font-size: 0.95rem;
      line-height: 1.4;
    }
    
    .btn-submit {
      width: 100%;
      padding: 0.9rem 1.25rem;
      background-color: #FF5722;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-submit:hover {
      background-color: #E64A19;
    }
    
    .success-message {
      display: none;
      text-align: center;
      padding: 1rem;
      background-color: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: white;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
    }

    @media (max-width: 768px) {
      .signup-form {
        padding: 1.5rem;
      }
      
      .title {
        font-size: 1.75rem;
      }
      
      .subtitle {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- BLACK QUEER MEN FORM -->
    <div class="signup-form" id="bqm-form">
      <div class="form-header">
        <div class="title">GET CONNECTED</div>
        <div class="subtitle">BLACK QUEER MEN</div>
        <div class="tagline">JOIN THE CONVERSATION • GET MAIL • MEET THE COMMUNITY</div>
      </div>
      
      <form id="signup-form-bqm">
        <div class="form-group">
          <input type="text" placeholder="First Name" required />
        </div>
        
        <div class="form-group">
          <input type="email" placeholder="Email" required />
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" class="checkbox" id="consent-bqm" required />
          <label for="consent-bqm" class="checkbox-label">
            I agree to receive email updates and promotions
          </label>
        </div>
        
        <button type="submit" class="btn-submit">Subscribe</button>
        
        <div class="success-message" id="success-message-bqm">
          Thank you for subscribing! Welcome to our community.
        </div>
      </form>
    </div>

    <!-- ACCOMPLICES/ALLIES FORM -->
    <div class="signup-form" id="allies-form">
      <div class="form-header">
        <div class="title">GET CONNECTED</div>
        <div class="subtitle">ACCOMPLICES/ALLIES</div>
        <div class="tagline">JOIN THE CONVERSATION • GET MAIL • MEET THE COMMUNITY</div>
      </div>
      
      <form id="signup-form-allies">
        <div class="form-group">
          <input type="text" placeholder="First Name" required />
        </div>
        
        <div class="form-group">
          <input type="email" placeholder="Email" required />
        </div>
        
        <div class="form-group">
          <input type="text" placeholder="Share a link that tells us about you" required />
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" class="checkbox" id="consent-allies" required />
          <label for="consent-allies" class="checkbox-label">
            I agree to receive email updates and promotions
          </label>
        </div>
        
        <button type="submit" class="btn-submit">Subscribe</button>
        
        <div class="success-message" id="success-message-allies">
          Thank you for subscribing! Welcome to our community.
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Form submission handling for Black Queer Men form
    document.getElementById('signup-form-bqm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('success-message-bqm').style.display = 'block';
      this.reset();
      
      // Optional: Send data to parent window if embedded in an iframe
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'FORM_SUBMIT',
          formType: 'black-queer-men',
          data: new FormData(this)
        }, '*');
      }
    });
    
    // Form submission handling for Accomplices/Allies form
    document.getElementById('signup-form-allies').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('success-message-allies').style.display = 'block';
      this.reset();
      
      // Optional: Send data to parent window if embedded in an iframe
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'FORM_SUBMIT',
          formType: 'accomplices-allies',
          data: new FormData(this)
        }, '*');
      }
    });
  </script>
</body>
</html>
