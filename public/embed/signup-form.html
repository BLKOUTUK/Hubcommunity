
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLKOUTNXT Signup</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background-color: transparent;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    @media (min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    /* Form styles */
    .signup-form {
      padding: 1.5rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      color: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .form-men {
      background: linear-gradient(135deg, rgba(17, 17, 17, 0.9) 0%, rgba(76, 29, 149, 0.8) 100%);
    }
    
    .form-allies {
      background: linear-gradient(135deg, rgba(76, 29, 149, 0.9) 0%, rgba(17, 17, 17, 0.8) 100%);
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    
    .subtitle-men {
      font-size: 1.25rem;
      font-weight: 700;
      color: #FF5722;
      margin-bottom: 0.5rem;
    }
    
    .subtitle-allies {
      font-size: 1.25rem;
      font-weight: 700;
      color: #D8B4FE;
      margin-bottom: 0.5rem;
    }
    
    .tagline {
      font-size: 0.75rem;
      opacity: 0.8;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.375rem;
      color: white;
      outline: none;
      transition: all 0.2s;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    input:focus {
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .checkbox {
      width: 18px;
      height: 18px;
      accent-color: #8B5CF6;
    }
    
    .checkbox-label {
      font-size: 0.875rem;
      opacity: 0.8;
    }
    
    .btn-men {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #FF5722;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-men:hover {
      background-color: #E64A19;
    }
    
    .btn-allies {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #8B5CF6;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-allies:hover {
      background-color: #7C3AED;
    }
    
    .success-message {
      display: none;
      text-align: center;
      padding: 1rem;
      background-color: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: white;
      border-radius: 0.375rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Black Queer Men Form -->
    <div class="signup-form form-men">
      <div class="form-header">
        <div class="title">GET CONNECTED</div>
        <div class="subtitle-men">BLACK QUEER MEN</div>
        <div class="tagline">JOIN THE CONVERSATION • GET MAIL • MEET THE COMMUNITY</div>
      </div>
      
      <form id="form-men">
        <div class="form-group">
          <input type="text" placeholder="First Name" required />
        </div>
        
        <div class="form-group">
          <input type="email" placeholder="Email" required />
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" class="checkbox" id="consent-men" />
          <label for="consent-men" class="checkbox-label">
            I agree to receive email updates and promotions
          </label>
        </div>
        
        <button type="submit" class="btn-men">Subscribe</button>
        
        <div class="success-message" id="success-men">
          Thank you for subscribing! Welcome to our community.
        </div>
      </form>
    </div>
    
    <!-- Accomplices/Allies Form -->
    <div class="signup-form form-allies">
      <div class="form-header">
        <div class="title">GET CONNECTED</div>
        <div class="subtitle-allies">ACCOMPLICES/ALLIES</div>
        <div class="tagline">JOIN THE CONVERSATION • GET MAIL • MEET THE COMMUNITY</div>
      </div>
      
      <form id="form-allies">
        <div class="form-group">
          <input type="text" placeholder="First Name" required />
        </div>
        
        <div class="form-group">
          <input type="text" placeholder="Share a link that tells us about you" />
        </div>
        
        <div class="form-group">
          <input type="email" placeholder="Email" required />
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" class="checkbox" id="consent-allies" />
          <label for="consent-allies" class="checkbox-label">
            I agree to receive email updates and promotions
          </label>
        </div>
        
        <button type="submit" class="btn-allies">Subscribe</button>
        
        <div class="success-message" id="success-allies">
          Thank you for subscribing! Welcome to our community.
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Simple form handling
    document.getElementById('form-men').addEventListener('submit', function(e) {
      e.preventDefault();
      // Replace with your actual form submission logic
      document.getElementById('success-men').style.display = 'block';
      this.reset();
      
      // Optional: Send data to parent window if embedded in an iframe
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'FORM_SUBMIT',
          formType: 'black-queer-men',
          data: new FormData(this)
        }, '*');
      }
    });
    
    document.getElementById('form-allies').addEventListener('submit', function(e) {
      e.preventDefault();
      // Replace with your actual form submission logic
      document.getElementById('success-allies').style.display = 'block';
      this.reset();
      
      // Optional: Send data to parent window if embedded in an iframe
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'FORM_SUBMIT',
          formType: 'accomplices-allies',
          data: new FormData(this)
        }, '*');
      }
    });
  </script>
</body>
</html>
